<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pro2css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="title">Pokemon Search App</div>
    <div class="search-box">
        <p class="prompt">Search for Pokemon Name or ID:</p>
        <input type="text" class="input-box" id='search-input' required>
        <button class="search" id="search-button">Search</button>
        <p class="name" id="pokemon-name"></p>
        <p class="id" id="pokemon-id"></p>
        <p class="weight" id="weight"> </p>
        <p class="height" id="height"></p><br>
        <img class="pic" id='sprite'>
        <br><p class="type" id="types"></p>
        <table>
            <tr>
              <th>Base</th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td id="hp"></td>
            </tr>     
          <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>            
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>            
              <tr>
                <td>Sp.Attack:</td>
                <td id="special-attack"></td>
              </tr>           
               <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td >Speed:</td>
                <td id="speed"></td>
              </tr>
          </table>
          
    </div>
    <script src="pro2js.js"></script>
</body>
</html>
